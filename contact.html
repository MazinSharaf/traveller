<!DOCTYPE html>
<html>
    <head>
        <!-- Legend:            -->
        <!-- SS = Section Start -->
        <!-- SE = Section End   -->
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>
            Traveller
        </title> <!-- Title of the website -->

        <link rel="stylesheet" href="./travel_recommendation.css">
    </head>

    <body>
        <!-- Navigation Bar SS -->
        <nav>
            <img src="./airplane.jpg">
            <h1>
                Traveller
            </h1> <!-- Main Header -->

            <!-- Unordered List SS -->
            <ul>
                <li>
                    <a href="./home.html" id="home">
                        Home
                    </a> <!-- When clicked it brings you to the home page -->
                </li>

                <li>
                    <a href="./about.html" id="about">
                        About Us
                    </a> <!-- When clicked it brings you to the about us page -->
                </li>

                <li>
                    <a href="./contact.html" id="contact">
                        Contact
                    </a> <!-- When clicked it brings you to the contact us page -->
                </li>

                <li>
                    <input type="text" id="searchInput" placeholder="Enter a place name..."> <!-- -->
                </li>

                <li>
                    <button id="btnSearch">
                        Search
                    </button> <!-- When the user puts an input they click the button to search -->
                </li>

                <li>
                    <button id="clear">
                        Clear
                    </button> <!-- When clicked it clears the search results -->
                </li>
            </ul>
            <!-- Unordered List SE -->
        </nav>
        <!-- Navigation Bar SE -->

        <!-- Division with the class home SS -->
        <div class="home">
            <h1>
                CONTACT US
            </h1><br>
            
            <p>
                Get in touch
            </p><br>

            <div class="inputs">
                <label for="name">
                    Name
                </label><br>
                <input type="text" placeholder="Enter your name" id="name"><br><br>
                
                <label for="email">
                    Email
                </label><br>
                <input type="text" placeholder="Enter your name" id="email"><br><br>

                <label for="message">
                    Message
                </label><br>
                <textarea placeholder="Enter your name" id="message"></textarea><br><br>
            </div><br>

            <button id="submit">
                Submit
            </button>
        </div>
        <!-- Division with the class home SE -->
    </body>
</html>
